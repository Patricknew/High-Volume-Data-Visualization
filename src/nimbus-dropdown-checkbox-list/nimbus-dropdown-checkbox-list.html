<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../nimbus-checkbox-list/nimbus-checkbox-list.html">

<dom-module id="nimbus-dropdown-checkbox-list">
<template>
    <style>
        paper-dropdown-menu.custom {
            --paper-input-container-label: {
              color: var(--paper-pink-500);
              font-style: italic;
              text-align: center;
              font-weight: bold;
            };
            --paper-input-container-input: {
              color: var(--paper-indigo-500);
              font-style: normal;
              font-family: serif;
              text-transform: uppercase;
            }
            /* no underline */
            --paper-input-container-underline: {
              display: none;
            };
        }

    </style>  

<!-- Patrick's checkbox within dropdown menu -->
    <div class="dropdown with checkbox">
        <!-- <paper-dropdown-menu id="dropdownMenu" selected-item-label="[[result]]"> -->
            <paper-listbox multi class="dropdown-content">
                <!-- <paper-item>test</paper-item> -->
                <nimbus-checkbox-list items="[[items]]" selected-items="{{result}}"></nimbus-checkbox-list>
            </paper-listbox>
        <!-- </paper-dropdown-menu> -->
    </div>

</template>
<script>
    Polymer({
        is: 'nimbus-dropdown-checkbox-list',
        properties: {
            items:{
                type: Array
            },
            result: {
                type: Object,
                notify: true,
                readonly: true,
                value : function(){
                    return [];
                }
            }
        },
        // ready: function() {
        //     this.$.dropdownMenu.$.menuButton.ignoreSelect = true;
        //     this.$.dropdownMenu.$.ignoreSelect = true;
           
        // },

    })

</script>
</dom-module>
